<div class="loginBody">
    <div class="login-page">
        <center><h1 id="loginH1">Log In:</h1></center>
        <div class="form">
            <form class="login-form">
                <input ng-model="controller.loginUser.userName" type="text" placeholder="Username" />
                <input ng-model="controller.loginUser.password" type="password" placeholder="Password" />
                <button ng-click="controller.login()">login</button>
                <p class="message">Not registered? <a href="/register">Create an account</a></p>
            </form>
        </div>
        <ul class="list-unstyled">
            <li id="Lerror" ng-repeat="error in controller.validationMessages">
                {{error}}
            </li>
        </ul>
    </div>
</div>

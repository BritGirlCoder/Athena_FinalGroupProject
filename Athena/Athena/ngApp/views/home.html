<!--Make these lists tables with columns for all relevant info:-->
<div id="HPdesign">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="carouselImg" src="http://www.mipa.org/images/headers/writer.jpg" alt="...">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img class="carouselImg" src="http://www.uu.nl/sites/default/files/styles/image_1200x300/public/header/jdh-20150115_parnassos_cursussen_004.jpg?itok=2AAECObm" alt="...">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <img class="carouselImg" src="https://writersvictoria.org.au/sites/default/files/styles/flexslider_full/public/slider_images/Slider%20image%20-%20MS%20Assessment1200_300.jpg?itok=--LPYZht" alt="...">
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div><br />


        <div class="row">
            <div class="col-md-6" id="Hbox">
                <div id="IHbox">
                    <h1>Top Stories</h1>
                    <ul class="list-unstyled">
                        <li ng-repeat="work in controller.works | orderBy: '-rating'" ng-show="work.type === 'Story'"><a class="Hlinks" href="/content/{{work.id}}">{{work.title}}</a></li>
                    </ul>
                </div> 
            </div>

            <div class="col-md-6" id="Hbox">
                <div id="IHbox">
                    <h1>Top Articles</h1>

                    <ul class="list-unstyled">
                        <li ng-repeat="work in controller.works | orderBy: '-rating'" ng-show="work.type === 'Article'"><a class="Hlinks" href="/content/{{work.id}}">{{work.title}}</a></li>
                    </ul>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-6" id="Hbox">
                <div id="IHbox">
                    <h1>New Stories</h1>

                    <ul class="list-unstyled">
                        <li ng-repeat="work in controller.works | orderBy: '-dateAdded'" ng-show="work.type === 'Story'"><a class="Hlinks" href="/content/{{work.id}}">{{work.title}}</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6" id="Hbox">
                <div id="IHbox">
                    <h1>New Articles</h1>

                    <ul class="list-unstyled Hlinks">
                        <li ng-repeat="work in controller.works | orderBy: '-dateAdded'" ng-show="work.type === 'Article'"><a class="Hlinks" href="/content/{{work.id}}">{{work.title}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
